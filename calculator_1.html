<!DOCTYPE html>

<html>
	<head>
		<title> Calculator </title>
		<meta charset="UTF-8">
		<link href="calculator_1.css" style="text/css" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				
			<nav>
		</header>
		<div>
			<table>
				<tr>
					<input type="number" max="15" class="input" id="display">
				</tr>
				<tr>
					<td> <button type="button" class="btn"  id="C" onclick="clear_display()"> C </button></td>
					<td> <button type="button" class="btn"  id="()" onclick="">( )</button></td>
					<td> <button type="button" class="btn"  id="%" onclick=""> % </button></td>
					<td> <button type="button" class="btn"  id="/" onclick="div()"> รท </button></td>
				</tr>
				<tr>
					<td> <button type="button" class="btn"  id="7" onclick="input(7)"> 7 </button></td>
					<td> <button type="button" class="btn"	id="8" onclick="input(8)"> 8 </button></td>
					<td> <button type="button" class="btn"	id="9" onclick="input(9)"> 9 </button></td>
					<td> <button type="button" class="btn"	id="X" onclick="mul()"> X </button></td>
				</tr>
				<tr>
					<td> <button type="button" class="btn"  id="4" onclick="input(4)"> 4 </button></td>
					<td> <button type="button" class="btn"  id="5" onclick="input(5)"> 5 </button></td>
					<td> <button type="button" class="btn"  id="6" onclick="input(6)"> 6 </button></td>
					<td> <button type="button" class="btn"  id="-" onclick="sub()"> - </button></td>
				</tr>
				<tr>
					<td> <button type="button" class="btn"  id="1" onclick="input(1)"> 1 </button></td>
					<td> <button type="button" class="btn"  id="2" onclick="input(2)"> 2 </button></td>
					<td> <button type="button" class="btn"  id="3" onclick="input(3)"> 3 </button></td>
					<td> <button type="button" class="btn"  id="+" onclick="add()"> + </button></td>
				</tr>
				<tr>
					<td> <button type="button" class="btn"  id="" onclick=""> +/- </button></td>
					<td> <button type="button" class="btn"  id="0" onclick="input(0)"> 0 </button></td>
					<td> <button type="button" class="btn"  id="." onclick=""> . </button></td>
					<td> <button type="button" class="btn"  id="=" onclick="equal()"> = </button></td>
				</tr>
			</table>
		</div>
		<script src="calculator_1.js"></script>
	</body>
</html>
